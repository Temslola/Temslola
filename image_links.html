<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image links</title>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#menu">Menu</a>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Explore our collection of images related to technology, nature, and food.</p>
        <a href="https://www.example.com/technology" target="_blank">
            <img src="technology_image.jpg" alt="Technology">
        </a>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://www.example.com/nature1" target="_blank">
                <img src="nature_image1.jpg" alt="Nature 1">
            </a>
            <a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpixabay.com%2Fimages%2Fsearch%2Fnature%2F&psig=AOvVaw1-sz0gEgU8cl3pz3y1BG_m&ust=1712221744021000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCIDrp4japYUDFQAAAAAdAAAAABAE" target="_blank">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpixabay.com" alt="Nature 2">
            </a>
            <a href="https://www.example.com/nature3" target="_blank">
                <img src="https://github.com/MuriithiEric/html-links-images/blob/main/cat.jpg" alt="Nature 3">
            </a>
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <ul class="menu">
            <li>
                <a href="https://www.example.com/food1" target="_blank">
                    <img src="food_image1.jpg" alt="Food 1">
                </a>
            </li>
            <li>
                <a href="https://www.example.com/food2" target="_blank">
                    <img src="food_image2.jpg" alt="Food 2">
                </a>
            </li>
            <li>
                <a href="https://www.example.com/food3" target="_blank">
                    <img src="food_image3.jpg" alt="Food 3">
                </a>
            </li>
        </ul>
</body>
</html>
